<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Estilos/materialize.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Estilos/materialize.min.css">
    <link rel="stylesheet" href="Estilos/Estilos.css">
    <title>Registro</title>
</head>

<body>
    <div class="row">
        <nav>
            <div class="nav-wrapper">
                <a href="inicio.html" class="brand-logo"><img src="Imagenes/Sura.png" id="imgSura"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <a class="waves-effect waves-light btn" id="btnIniciar">Iniciar Sesión</a>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <img src="Imagenes/SegurosSura.png" alt="" id="Sura">
    </div>

    <div class="row">
        <div class="col s8">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Apellido</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Cédula</option>
                        <option value="2">Cédula Extranjería</option>
                        <option value="3">Pasaporte</option>
                        <option value="4">Registro Civil</option>
                        <option value="5">Tarjeta Identidad</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <input id="NumeroIdentificacion" type="number" class="validate">
                    <label for="NumeroIdentificacion">Número de Identificación</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="Placa" type="text" class="validate">
                    <label for="Placa">Placa Vehículo</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="NombreUsuario" type="text" class="validate">
                    <label for="NombreUsuario">Nombre Usuario</label>
                </div>
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn" id="btnConfirmar">CONFIRMAR</a>
            </div>
        </div>

        <div class="col s4">
            <img src="Imagenes/logo-usuario-sura.svg" alt="" id="LogoUsuario">
        </div>
    </div>
</body>

<script src="js/materialize.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var sel = document.querySelectorAll('select');
        M.FormSelect.init(sel);
    });
</script>

</html>
